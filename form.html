<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/8160d140ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="box has-background-light" style="width:500px" id="formu">
        <h4 class="title is-4 is-spaced has-text-centered">Formulário de Contato</h4>
        
    <div class="field">
        <label class="label">Nome</label>
    <div class="control has-icons-left has-icons-right">
        <input class="input" type="text" placeholder="Ex. Nate Dinareli">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
    </div>
    </div>

      
    <div class="field">
        <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
        <input class="input is-rounded" type="email" placeholder="Ex. nate@example.com">
            <span class="icon is-small is-left">
                <i class="fas fa-at"></i>
            </span>
    </div>
    </div>
      
    <div class="field">
        <label class="label">Telefone</label>
    <div class="control has-icons-left has-icons-right">
        <input class="input is-rounded" type="email" placeholder="Digite seu telefone com DDD">
            <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
            </span>
    </div>
    </div>

    <div class="field">
        <label class="label">País</label>
    <div class="control has-icons-left has-icons-right">
        <input class="input is-rounded" type="email" placeholder="Qual o seu país de origem?">
            <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
            </span>
    </div>
    </div>

    <div class="field">
        <label class="label">Mensagem</label>
    <div class="control">
        <textarea class="textarea" placeholder="Escreva"></textarea>
    </div>
    </div>

        <label class="checkbox">
            <input type="checkbox">
            Estou de acordo com os <a href="#">termos e condições</a>
        </label><p>

    <div class="buttons">
        <button class="button is-success">Submit</button>
        <button class="button">Cancel</button>
    </div>
    </div>



</body>
</html>
